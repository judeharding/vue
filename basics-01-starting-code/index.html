<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!--  double curls used in vue like an id 
        {{INTERPOLATION}} is outputting data BETWEEN html tags
        pointing at a DATA property-->
      <p>{{ courseGoal}}</p>
       <!-- calling a method function to get executed - js expressions -->
      <p>{{ outputGoal()}}</p>
        <!-- security risk outputing html - cross site scripting -->
      <p v-html="outputGoal()"></p>
        <!-- v-bind tells vue to SET the value ON an html element -->
      <p>Learn more at <a v-bind:href="vueLink"> Vue JS </a></p>
    </section>
  </body>
</html>
